<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500&family=Montserrat+Alternates:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="blanket"></div>
      <header class="header">
        <img src="images/logo.svg" alt="snap logo" class="logo" />
        <div class="header-content">
          <div class="menu close">
            <img src="images/icon-close-menu.svg" alt="close navigation menu" />
          </div>
          <nav class="navbar">
            <ul>
              <li class="nav-list drop-parent">
                features
                <span
                  ><img class="arrow" src="images/icon-arrow-down.svg" alt=""
                /></span>

                <ul class="drop">
                  <li class="nav-list">
                    <span><img src="images/icon-todo.svg" alt="" /></span> Todo
                    List
                  </li>
                  <li class="nav-list">
                    <span><img src="images/icon-calendar.svg" alt="" /></span>
                    Calendar
                  </li>
                  <li class="nav-list">
                    <span><img src="images/icon-reminders.svg" alt="" /></span>
                    Reminders
                  </li>
                  <li class="nav-list">
                    <span><img src="images/icon-planning.svg" alt="" /></span>
                    Planning
                  </li>
                </ul>
              </li>

              <li class="nav-list drop-parent">
                company
                <span
                  ><img class="arrow" src="images/icon-arrow-down.svg" alt=""
                /></span>

                <ul class="drop">
                  <li class="nav-list">History</li>
                  <li class="nav-list">Our Team</li>
                  <li class="nav-list">Blog</li>
                </ul>
              </li>

              <li class="nav-list">careers</li>
              <li class="nav-list">About</li>
            </ul>
          </nav>

          <div class="user">
            <a class="login" href="#">login</a>
            <a class="reg" href="#">register</a>
          </div>
        </div>

        <div class="menu open">
          <img src="images/icon-menu.svg" alt="open navigation menu" />
        </div>
      </header>
      <div class="page-content">
        <section class="hero">
          <img src="images/image-hero-mobile.png" alt="" />
        </section>

        <section class="brand">
          <h1>Make remote work</h1>

          <p class="copy">
            Get your team in sync, no matter your location. Streamline
            processes, ceate team rituals, and watch productivity soar.
          </p>

          <button class="cta">Learn more</button>

          <div class="clients">
            <img src="images/client-databiz.svg" alt="Databiz" class="client" />
            <img
              src="images/client-audiophile.svg"
              alt="Audiophile"
              class="client"
            />
            <img src="images/client-meet.svg" alt="meet" class="client" />
            <img src="images/client-maker.svg" alt="maker" class="client" />
          </div>
        </section>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
